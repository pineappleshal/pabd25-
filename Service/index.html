<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Форма ввода чисел</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 20px;
        }
        
        .form-container {
            max-width: 400px;
            margin: 0 auto;
        }
        
        input[type="number"] {
            width: 100%;
            padding: 10px;
            margin-bottom: 15px;
            border: 1px solid #ccc;
            border-radius: 4px;
        }
        
        button {
            width: 100%;
            padding: 10px;
            background-color: #007bff;
            color: white;
            border: none;
            border-radius: 4px;
            cursor: pointer;
        }
        
        button:hover {
            background-color: #0056b3;
        }
    </style>
</head>
<body>
    <div class="form-container">
        <h2>Введите четыре числа</h2>
        <form id="numberForm">
            <input type="number" id="num1" placeholder="Площадь квартиры, м2" required>
            <input type="number" id="num2" placeholder="Количество комнат" required>
            <input type="number" id="num3" placeholder="Этажей в доме" required>
            <input type="number" id="num4" placeholder="Этаж квартиры" required>
            <button type="button" onclick="submitForm()">Отправить</button>
        </form>
        <div id="response"></div>
    </div>

    <script>
        function submitForm() {
            const fieldIds = ['num1', 'num2', 'num3', 'num4']; 
            const data = {}; 
            const errors = []; 
    
            
            const MIN_VALUE = 1; 
            const MAX_VALUE = 10000; 
    

    
            for (let i = 0; i < fieldIds.length; i++) {
                const id = fieldIds[i];
                const inputElement = document.getElementById(id);
                const valueStr = inputElement.value.trim(); 
                const fieldName = `Поле ${i + 1} (${id})`; 
    
             
                if (valueStr === '') {
                    errors.push(`${fieldName}: не должно быть пустым.`);
                    continue;
                }
    
                
                const num = Number(valueStr); 
    
               
                if (isNaN(num)) {
                    errors.push(`${fieldName}: должно быть числом (введено: "${valueStr}").`);
                    continue;
                }
    
                
                if (num <= 0) {
                    errors.push(`${fieldName}: должно быть положительным числом (введено: ${num}).`);
                    continue;
                }
    
               
                if (num < MIN_VALUE || num > MAX_VALUE) {
                    errors.push(`${fieldName}: должно быть в диапазоне от ${MIN_VALUE} до ${MAX_VALUE} (введено: ${num}).`);
                    continue;
                }
    
            
                const dataKey = `number${i + 1}`;
                data[dataKey] = num;
            }
    
       
            if (errors.length > 0) {
                
                const errorMsg = "Пожалуйста, исправьте следующие ошибки:\n- " + errors.join("\n- ");
                console.error('Ошибки валидации:', errors);
                document.getElementById('response').innerText = errorMsg;
                alert(errorMsg); 
                return; 
            }
    
            
            document.getElementById('response').innerText = 'Отправка данных...';
            console.log('Отправляемые данные:', data); 
    
            fetch('/api/numbers', {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json'
                },
                body: JSON.stringify(data) 
            })
            .then(response => {
                 
                 if (!response.ok) {
                   
                    throw new Error(`Ошибка сети или сервера: ${response.status} ${response.statusText}`);
                 }
                 return response.json(); 
            })
            .then(responseData => {
                document.getElementById('response').innerText = 'Ответ сервера: ' + JSON.stringify(responseData);
            })
            .catch(error => {
                console.error('Ошибка:', error);
                
                document.getElementById('response').innerText = 'Произошла ошибка: ' + error.message;
            });
        }
    </script>
</body>
</head>
</html>
