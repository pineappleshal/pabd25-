<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>–§–æ—Ä–º–∞ –≤–≤–æ–¥–∞ —á–∏—Å–µ–ª</title>
    <style>
        body {

</head>
<body>
    <div class="form-container">
        <h2>–£–∫–∞–∂–∏—Ç–µ –ø–∞—Ä–∞–º–µ—Ç—Ä—ã –Ω–µ–¥–≤–∏–∂–∏–º–æ—Å—Ç–∏</h2>
        <form id="numberForm">
            <input type="number" id="num1" placeholder="–ü–ª–æ—â–∞–¥—å –∫–≤–∞—Ä—Ç–∏—Ä—ã, –º2" required>
            <input type="number" id="num2" placeholder="–ö–æ–ª–∏—á–µ—Å—Ç–≤–æ –∫–æ–º–Ω–∞—Ç" required>
            <input type="number" id="num3" placeholder="–≠—Ç–∞–∂–µ–π –≤ –¥–æ–º–µ" required>
            <input type="number" id="num4" placeholder="–≠—Ç–∞–∂ –∫–≤–∞—Ä—Ç–∏—Ä—ã" required>
            <button type="button" onclick="submitForm()">–û—Ç–ø—Ä–∞–≤–∏—Ç—å</button>
        </form>
        <div id="response"></div>
    </div>

    <script>
        function submitForm() {
            const num1 = document.getElementById('num1').value;
            const num2 = document.getElementById('num2').value;
            const num3 = document.getElementById('num3').value;
            const num4 = document.getElementById('num4').value;
    
            const inputs = [num1, num2, num3, num4];
    
            // –ü—Ä–æ–≤–µ—Ä–∫–∞ –∑–Ω–∞—á–µ–Ω–∏–π
            for (let i = 0; i < inputs.length; i++) {
                const value = parseFloat(inputs[i]);
    
                if (isNaN(value)) {
                    alert(`–ó–Ω–∞—á–µ–Ω–∏–µ ‚Ññ${i + 1} –Ω–µ —è–≤–ª—è–µ—Ç—Å—è —á–∏—Å–ª–æ–º.`);
                    return;
                }
    
                if (value <= 0) {
                    alert(`–ó–Ω–∞—á–µ–Ω–∏–µ ‚Ññ${i + 1} –¥–æ–ª–∂–Ω–æ –±—ã—Ç—å –ø–æ–ª–æ–∂–∏—Ç–µ–ª—å–Ω—ã–º.`);
                    return;
                }
    
                if (value > 1000000) {
                    alert(`–ó–Ω–∞—á–µ–Ω–∏–µ ‚Ññ${i + 1} –ø—Ä–µ–≤—ã—à–∞–µ—Ç –¥–æ–ø—É—Å—Ç–∏–º—ã–π –º–∞–∫—Å–∏–º—É–º (1 000 000).`);
                    return;
                }
            }
    
            const data = {
                number1: parseFloat(num1),
                number2: parseFloat(num2),
                number3: parseFloat(num3),
                number4: parseFloat(num4)
            };
    
            fetch('/api/numbers', {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json'
                },
                body: JSON.stringify(data)
            })
            .then(response => response.json())
            .then(data => {
    if (data.status === 'success') {
        document.getElementById('response').innerText =
            'üí∞ –ü—Ä–æ–≥–Ω–æ–∑–∏—Ä—É–µ–º–∞—è —Ü–µ–Ω–∞: ' + data.price.toLocaleString('ru-RU') + ' ‚ÇΩ';
    } else {
        document.getElementById('response').innerText =
            '‚ö†Ô∏è –û—à–∏–±–∫–∞: ' + (data.message || '–Ω–µ —É–¥–∞–ª–æ—Å—å –ø—Ä–µ–¥—Å–∫–∞–∑–∞—Ç—å —Ü–µ–Ω—É');
    }
})
        .catch(error => {
            console.error('–û—à–∏–±–∫–∞:', error);
            document.getElementById('response').innerText = '‚ùå –ù–µ —É–¥–∞–ª–æ—Å—å –æ—Ç–ø—Ä–∞–≤–∏—Ç—å –¥–∞–Ω–Ω—ã–µ. –ü—Ä–æ–≤–µ—Ä—å—Ç–µ —Å–æ–µ–¥–∏–Ω–µ–Ω–∏–µ.';
        });
        }
    </script>    
</body>
