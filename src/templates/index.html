<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Форма ввода чисел</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 20px;
        }
        
        .form-container {
            max-width: 400px;
            margin: 0 auto;
        }
        
        input[type="number"] {
            width: 100%;
            padding: 10px;
            margin-bottom: 15px;
            border: 1px solid #ccc;
            border-radius: 4px;
        }
        
        button {
            width: 100%;
            padding: 10px;
            background-color: #007bff;
            color: white;
            border: none;
            border-radius: 4px;
            cursor: pointer;
        }
        
        button:hover {
            background-color: #0056b3;
        }
    </style>
</head>
<body>
    <div class="form-container">
        <h2>Введите четыре числа</h2>
        <form id="numberForm">
            <input type="number" id="num1" placeholder="Площадь квартиры, м2" required>
            <input type="number" id="num2" placeholder="Количество комнат" required>
            <input type="number" id="num3" placeholder="Этажей в доме" required>
            <input type="number" id="num4" placeholder="Этаж квартиры" required>
            <button type="button" onclick="submitForm()">Отправить</button>
        </form>
        <div id="response"></div>
    </div>

    <script>
        function submitForm() {
            const fieldIds = ['num1', 'num2', 'num3', 'num4']; // Массив ID полей ввода
            const data = {}; // Объект для сбора валидных данных
            const errors = []; // Массив для сбора сообщений об ошибках
    
            // Определяем адекватные границы (можно настроить по необходимости)
            const MIN_VALUE = 1; // Минимальное допустимое значение (положительное)
            const MAX_VALUE = 10000; // Максимальное допустимое значение (пример)
    
            // --- Начало блока валидации ---
    
            for (let i = 0; i < fieldIds.length; i++) {
                const id = fieldIds[i];
                const inputElement = document.getElementById(id);
                const valueStr = inputElement.value.trim(); // Получаем значение и убираем пробелы по краям
                const fieldName = `Поле ${i + 1} (${id})`; // Имя поля для сообщений об ошибках
    
                // 1. Проверка на пустое значение
                if (valueStr === '') {
                    errors.push(`${fieldName}: не должно быть пустым.`);
                    continue; // Переходим к следующему полю
                }
    
                // 2. Попытка преобразовать в число
                const num = Number(valueStr); // Используем Number() для более строгой проверки
    
                // 3. Проверка, что это действительно число (не NaN)
                if (isNaN(num)) {
                    errors.push(`${fieldName}: должно быть числом (введено: "${valueStr}").`);
                    continue;
                }
    
                // 4. Проверка на положительность
                if (num <= 0) {
                    errors.push(`${fieldName}: должно быть положительным числом (введено: ${num}).`);
                    continue;
                }
    
                // 5. Проверка на попадание в адекватные рамки
                if (num < MIN_VALUE || num > MAX_VALUE) {
                    errors.push(`${fieldName}: должно быть в диапазоне от ${MIN_VALUE} до ${MAX_VALUE} (введено: ${num}).`);
                    continue;
                }
    
                // Если все проверки пройдены, добавляем *числовое* значение в объект data
                // Используем ключи number1, number2 и т.д., как в исходном коде
                const dataKey = `number${i + 1}`;
                data[dataKey] = num;
            }
    
            // --- Конец блока валидации ---
    
            // Проверяем, были ли ошибки
            if (errors.length > 0) {
                // Выводим ошибки пользователю
                const errorMsg = "Пожалуйста, исправьте следующие ошибки:\n- " + errors.join("\n- ");
                console.error('Ошибки валидации:', errors);
                document.getElementById('response').innerText = errorMsg;
                alert(errorMsg); // Также показываем alert для немедленного уведомления
                return; // Прерываем выполнение функции, не отправляем данные
            }
    
            // Если ошибок нет, очищаем поле ответа и отправляем данные
            document.getElementById('response').innerText = 'Отправка данных...';
            console.log('Отправляемые данные:', data); // Лог для отладки
    
            fetch('/api/numbers', {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json'
                },
                body: JSON.stringify(data) // Отправляем объект с числовыми значениями
            })
            .then(response => {
                 // Добавим проверку статуса ответа
                 if (!response.ok) {
                    // Если статус не в диапазоне 200-299, считаем это ошибкой
                    throw new Error(`Ошибка сети или сервера: ${response.status} ${response.statusText}`);
                 }
                 return response.json(); // Парсим JSON только если ответ успешный
            })
            .then(responseData => {
                document.getElementById('response').innerText = 'Ответ сервера: ' + JSON.stringify(responseData);
            })
            .catch(error => {
                console.error('Ошибка:', error);
                // Выводим более информативное сообщение об ошибке
                document.getElementById('response').innerText = 'Произошла ошибка: ' + error.message;
            });
        }
    </script>
</body>
</head>
</html>
